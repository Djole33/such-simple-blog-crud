<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'register' %}">register</a>
    <a href="{% url 'login' %}">login</a>
    <form method="post" action="{% url 'logout-user' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% for post in posts %}
        {{ post.title }} - <a href="{% url 'post-details' post.pk %}">Details</a> 
        - <a href="{% url 'update-post' post.pk %}">Update</a> 
        - <a href="{% url 'delete-post' post.pk %}">Delete</a><br />
    {% endfor %}
</body>
</html>
